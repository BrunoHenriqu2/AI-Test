<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
    <style>
        h1 {
            font-family: cursive;
            font-size: large;
            letter-spacing: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de AI! (Gemini)</h1>
    <button id="generate">Gerar Curiosidade Aleatória</button>
    <div id="result"></div>
    <script>
        let generateButton = document.querySelector("button#generate")
        let result = document.querySelector("div#result")

        generateButton.addEventListener("click", () => {
            fetch("/api/gemini", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: "Me diga uma curiosidade aleatória!"})
            })
            //.then()
        })
    </script>
</body>
</html>
